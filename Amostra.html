<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão de Qualidade do Vinho</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #4a4a4a;
        }

        #fileInput {
            display: block;
            margin: 20px auto;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 5px;
            cursor: pointer;
            background-color: #fff;
            transition: all 0.3s;
        }

        #fileInput:hover {
            border-color: #0056b3;
        }

        #results {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        @media (max-width: 600px) {
            table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Previsão de Qualidade do Vinho</h1>
    <input type="file" id="fileInput" />
    <div id="results"></div>

    <script type="module">
        import * as tf from 'https://cdn.skypack.dev/@tensorflow/tfjs';

        document.getElementById('fileInput').addEventListener('change', handleFileUpload);

        async function handleFileUpload(event) {
            const file = event.target.files[0];
            const data = await readExcel(file);
            const predictions = await makePredictions(data);
            displayResults(predictions);
        }

        // Função para ler o arquivo Excel
        async function readExcel(file) {
            const reader = new FileReader();
            return new Promise((resolve) => {
                reader.onload = (event) => {
                    const workbook = XLSX.read(event.target.result, { type: 'binary' });
                    const sheetsData = {};

                    workbook.SheetNames.forEach(sheetName => {
                        const sheet = workbook.Sheets[sheetName];
                        sheetsData[sheetName] = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                    });

                    resolve(sheetsData);
                };
                reader.readAsBinaryString(file);
            });
        }

        // Função para normalizar e processar dados
        function preprocessData(data) {
            return data.map(row => row.slice(0, 11).map(value => {
                const num = parseFloat(value);
                return isNaN(num) ? 0 : num;  // Define como 0 valores não numéricos
            }));
        }

        // Função para criar e treinar a rede neural com TensorFlow.js
        async function makePredictions(data) {
            const results = {};

            for (const [sheetName, sheetData] of Object.entries(data)) {
                const features = preprocessData(sheetData.slice(1)); // Remove headers

                // Dividir dados em treino (80%) e teste (20%)
                const trainSize = Math.floor(features.length * 0.8);
                const trainFeatures = features.slice(0, trainSize);
                const testFeatures = features.slice(trainSize);

                // Simulando rótulos de treino
                const trainLabels = new Array(trainFeatures.length).fill(0).map(() => Math.floor(Math.random() * 10));

                // Criação do modelo de rede neural para regressão
                const model = tf.sequential();
                model.add(tf.layers.dense({ units: 64, activation: 'relu', inputShape: [trainFeatures[0].length] }));
                model.add(tf.layers.dense({ units: 32, activation: 'relu' }));
                model.add(tf.layers.dense({ units: 1 }));  // Saída com uma unidade para regressão

                // Compilação do modelo
                model.compile({
                    optimizer: tf.train.adam(),
                    loss: 'meanSquaredError',
                    metrics: ['mae']
                });

                // Conversão dos dados para tensores
                const xs = tf.tensor2d(trainFeatures);
                const ys = tf.tensor2d(trainLabels, [trainLabels.length, 1]);

                // Treinamento do modelo
                await model.fit(xs, ys, {
                    epochs: 50,
                    batchSize: 8,
                    verbose: 0
                });

                // Previsão com o modelo
                const testTensor = tf.tensor2d(testFeatures);
                const predictions = model.predict(testTensor);
                const predictedValues = await predictions.array();

                results[sheetName] = predictedValues;
            }
            return results;
        }

        // Função para exibir os resultados em uma tabela
        function displayResults(predictions) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // Limpar resultados anteriores

            for (const [sheetName, sheetPredictions] of Object.entries(predictions)) {
                const table = document.createElement('table');

                // Cabeçalho da Tabela
                const headerRow = document.createElement('tr');
                headerRow.innerHTML = `<th>${sheetName} - Amostras</th><th>Predição</th>`;
                table.appendChild(headerRow);

                // Mostrar apenas as primeiras 10 linhas de predição para cada aba
                sheetPredictions.slice(0, 10).forEach((prediction, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>Linha ${index + 1}</td><td>${prediction[0].toFixed(2)}</td>`;
                    table.appendChild(row);
                });

                resultsDiv.appendChild(table);
            }
        }
    </script>
</body>
</html>
